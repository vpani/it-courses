<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<table width="100%">
  <style>
    table,th,td {
      border: 1px solid black;
      border-collapse: collapse;
    }
  </style>
<caption>Кількість сонячних днів і дощових в 2022 році</caption>
<tr>
  <th rowspan="2">Вид погоди</th>
  <th colspan="4">Сезони</th>
</tr>
  <tr>
    <th>Зима</th>
    <th>Весна</th>
    <th>Літо</th>
    <th>Осінь</th>
  </tr>
    <tr  style="text-align: center">
      <td>Сонячні дні</td>
      <td>34</td>
      <td>45</td>
      <td>54</td>
      <td>45</td>
    </tr>
  <tr style="text-align: center">
  <td >Дощові дні</td>
  <td>45</td>
  <td>54</td>
  <td>4</td>
  <td>45</td>
  </tr>
</table>
</body>
</html>
