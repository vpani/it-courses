<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>my-table</title>
    <style>
        table, th, td {
            border: 2px solid black;
            padding: 10px;
            border-collapse: collapse;
        }
        table td {width:100px ;
        }
        tr {height:40px}
    </style>
</head>
<body>
<table>
    <tr>
        <td rowspan="2"></td>
        <td colspan="2"></td>
        <td colspan="2"></td>
        <td></td>
    </tr>
    <tr>
        <td colspan="4"></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td rowspan="2"></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td rowspan="2"></td>
        <td></td>
        <td></td>
        <td colspan="2" rowspan="3"></td>
    </tr>
    <tr>
        <td rowspan="2" colspan="3" ></td>
    </tr>
    <tr>
        <td></td>
    </tr>
</table>
</body>
</html>
